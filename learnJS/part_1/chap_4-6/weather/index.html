<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The weather</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="city">
        <p class="city-name">Name</p>
      </div>
      <div class="temperature">
        <div class="temperature-count">42</div>
      </div>
      <div class="weather">
        <p class="weather-status">Cloudy</p>
        <p>Feels like:</p>
        <p class="feels-like">Brrr</p>
        <p>Sunrise</p>
        <p class="sunrise">Brrr</p>
        <li class="icon"></li>
      </div>
    </div>
  </main>
  <script type="module" src="./script.js"></script>
</body>
</html>
